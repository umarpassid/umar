<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Shop</h1>
            <nav>
                <ul>
                    <li><a href="file:///D:/overwolf/home.html#home">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="file:///D:/overwolf/about.html">About</a></li>
                    <li><a href="file:///D:/overwolf/home.html#contact">Contact</a></li>
                    <li><a href="#">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="products">
                <article class="product">
                    <img src="https://m.media-amazon.com/images/I/71Wcyd+f7LL._SY741_.jpg" alt="Product 1"style = "width:300px;height:400px;">
                    <h2>Product 1</h2>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product">
                    <img src="https://m.media-amazon.com/images/I/61TE4TF50hL._SY741_.jpg" alt="Product 2"style = "width:300px;height:400px;">
                    <h2>Product 2</h2>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </article>
                <article class = "product">
                   <img src = "https://m.media-amazon.com/images/I/71eUwDk8z+L._SX569_.jpg"  alt = "Product 3"style = "width:300px;height:400px;">
                  <h2> product 3 </h2>
                    <p> $73487 </p>
                      <button > Add to cart </button>
                      </article>
                <!-- Add more products here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

main .container {
    padding: 1rem;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.product {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 1rem;
    width: calc(33.333% - 2rem);
    box-sizing: border-box;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 1rem;
}

.product button {
    background: #333;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
}

.product button:hover {
    background: #555;
}

footer {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}
</style>
